<html>
  <head>
    <title>Alex's Blog</title>
    <link rel='stylesheet' href='{{ url_for("static", filename="style.css") }}'>
  </head>
  <body>
    <h2>Blog<h2>
        {% for post in posts %}
        <div class='post-link' onclick='window.location.href = "/post/{{post.id}}"'>
          <h3>{{ post.title }}</h3>
         </div>
    {% endfor %}
    <a href='/newpost'>New Post</a>
  </body>
</html>
